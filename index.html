<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Goobers - Whitelist Submission</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phyllic/GoobersPNG/main/goober.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Add Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body { font-family: 'Press Start 2P', cursive; background-color: #0a0a1a; overflow: hidden; }
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        .glow-white { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aaff, 0 0 20px #00aaff; }
        .glow-green { box-shadow: 0 0 5px #00ff7f, 0 0 10px #00ff7f, 0 0 15px #00ff7f, 0 0 20px #00ff7f, inset 0 0 5px #00ff7f; border-color: #00ff7f; }
        .glow-blue { box-shadow: 0 0 5px #00aaff, 0 0 10px #00aaff, 0 0 15px #00aaff, 0 0 20px #00aaff, inset 0 0 5px #00aaff; border-color: #00aaff; }
        .glow-blue-hover:hover { box-shadow: 0 0 8px #00d5ff, 0 0 15px #00d5ff, 0 0 20px #00d5ff, 0 0 25px #00d5ff, inset 0 0 8px #00d5ff; }
        .glow-green-hover:hover { box-shadow: 0 0 8px #0aff99, 0 0 15px #0aff99, 0 0 20px #0aff99, 0 0 25px #0aff99, inset 0 0 8px #0aff99; }
        .pixel-input { background-color: rgba(10, 10, 26, 0.7); border: 2px solid #4a00e0; color: white; padding: 10px; width: 100%; outline: none; transition: all 0.3s ease; }
        .pixel-input:focus { border-color: #00aaff; box-shadow: 0 0 10px #00aaff; }
        .pixel-input::placeholder { color: #aaa; font-family: 'Press Start 2P', cursive; }
        #cosmic-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #00000c; background: linear-gradient(135deg, #00000c 0%, #1a0033 50%, #0d001a 100%); }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: twinkle 2s infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        .goober { position: absolute; width: 40px; height: 40px; animation: float 10s infinite ease-in-out; }
        @keyframes float { 0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } 100% { transform: translateY(0px) rotate(0deg); } }
        .monitor-frame { border: 20px solid #222; border-radius: 20px; box-shadow: 0 0 50px rgba(0, 170, 255, 0.3), inset 0 0 15px rgba(0,0,0,0.7); background: #111; padding: 10px; }
        #message-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #ff4d4d; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000; display: none; font-size: 0.8rem; box-shadow: 0 0 10px #ff4d4d; }
    </style>
</head>
<body class="font-pixel text-white flex items-center justify-center min-h-screen p-4">

    <div id="cosmic-background"></div>
    <div id="message-box"></div>

    <!-- Main Monitor Container -->
    <div class="monitor-frame w-full max-w-4xl h-[90vh]">
        <div class="h-full">
            <!-- Whitelist Page -->
            <div class="w-full h-full bg-black/50 rounded-lg overflow-hidden flex flex-col">
                <!-- Browser Chrome -->
                <div class="bg-gray-800/80 p-2 flex items-center text-xs">
                    <div class="flex space-x-1.5 mr-4">
                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    </div>
                    <div class="bg-gray-700/80 rounded-md px-3 py-1 flex-grow flex items-center">
                        <span class="text-gray-400">pixelgoobers.com</span>
                    </div>
                </div>
                <div class="bg-gray-900/80 px-4 py-1 text-xs border-b border-gray-700">
                    <div class="bg-gray-700/80 inline-block px-4 py-1 rounded-t-md">
                        Pixel Goobers
                    </div>
                </div>

                <!-- Page Content -->
                <div id="page-content" class="flex-grow p-6 md:p-8 overflow-y-auto">
                    <div class="text-center space-y-8">
                        <h1 class="text-2xl md:text-3xl font-bold glow-white uppercase leading-tight">Secure Your<br>Pixel Goobers<br>Whitelist</h1>
                        
                        <form id="whitelist-form" class="max-w-md mx-auto space-y-6 text-sm">
                            <p class="text-blue-300">Follow Pixel Goobers <a href="https://x.com/PixelGoobers" target="_blank" class="underline hover:text-blue-400">on X</a></p>
                            
                            <div class="relative">
                                <label for="x-handle" class="block text-left mb-2 text-gray-300">1. Enter your X handle</label>
                                <div class="flex items-center">
                                    <span class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M9.294 6.928L14.357 1h-1.2L8.762 6.147 5.25 1H1.2l5.31 7.643L1.143 15h1.2l4.744-5.428L11.25 15h4.05l-5.996-8.072zM7.653 8.9l-.9-1.286L2.65 2.12h2.1l3.34 4.766.9 1.285 4.42 6.322h-2.1L7.652 8.9z"></path></svg>
                                    </span>
                                    <input type="text" id="x-handle" name="xHandle" class="pixel-input pl-10" placeholder="@yourusername">
                                </div>
                            </div>

                            <div>
                                <label class="block text-left mb-2 text-gray-300">2. like , retweet , Mention 2 and Reply with Address</label>
                                <a href="https://x.com/PixelGoobers/status/1955949288846188632" target="_blank" class="block w-full text-center py-3 px-4 bg-blue-600 border-2 border-blue-400 glow-blue-hover transition-all duration-300">
                                    Tweet
                                </a>
                            </div>

                            <div class="relative">
                                <label for="tweet-link" class="block text-left mb-2 text-gray-300">3. Submit your reply link</label>
                                <div class="flex items-center">
                                     <span class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" /></svg>
                                    </span>
                                    <input type="text" id="tweet-link" name="tweetLink" class="pixel-input pl-10" placeholder="https://x.com/yourquotetweet">
                                </div>
                            </div>
                            
                            <div class="relative">
                                <label for="evm-address" class="block text-left mb-2 text-gray-300">4. Drop your EVM (0x..)</label>
                                <div class="flex items-center">
                                    <span class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400">
                                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentColor"><path d="M311.9 260.8L160 353.6 8 260.8 160 0l151.9 260.8zM160 383.4L8 290.6 160 512l152-221.4-152 92.8z"/></svg>
                                    </span>
                                    <input type="text" id="evm-address" name="evmAddress" class="pixel-input pl-10" placeholder="0x...">
                                </div>
                            </div>

                            <button id="submit-btn" type="submit" class="w-full py-4 bg-green-500 border-2 border-green-300 glow-green glow-green-hover transition-all duration-300 mt-4">
                                Submit EVM Address
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Sound Synthesis Setup ---
        let soundsReady = false;

        // Create synthesizers for different sound effects
        const successSynth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'sine' } }).toDestination();
        const errorSynth = new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.01, decay: 0.3, sustain: 0, release: 0.1 } }).toDestination();
        const typingSynth = new Tone.MembraneSynth({ pitchDecay: 0.008, octaves: 2, envelope: { attack: 0.001, decay: 0.2, sustain: 0.01, release: 0.1 } }).toDestination();
        const invalidSynth = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.1 } }).toDestination();
        
        // Function to play sounds only if audio context is started
        function playSuccessSound() { if (soundsReady) successSynth.triggerAttackRelease(['C4', 'E4', 'G4', 'C5'], '8n', Tone.now()); }
        function playErrorSound() { if (soundsReady) errorSynth.triggerAttackRelease('C3', '4n'); }
        function playTypingSound() { if (soundsReady) typingSynth.triggerAttackRelease("C2", "8n"); }
        function playInvalidSound() { if (soundsReady) invalidSynth.triggerAttackRelease("G2", "8n"); }
        
        // Browsers require user interaction to start audio. This handles that.
        function initializeAudio() {
            if (!soundsReady) {
                Tone.start();
                soundsReady = true;
                console.log('Audio context started.');
                document.body.removeEventListener('click', initializeAudio);
                document.body.removeEventListener('keydown', initializeAudio);
            }
        }
        document.body.addEventListener('click', initializeAudio);
        document.body.addEventListener('keydown', initializeAudio);


        // --- UI Elements ---
        const form = document.getElementById('whitelist-form');
        const submitBtn = document.getElementById('submit-btn');
        const pageContent = document.getElementById('page-content');
        const inputFields = document.querySelectorAll('.pixel-input');

        // Add sound event listeners
        inputFields.forEach(el => {
            el.addEventListener('keydown', playTypingSound);
        });

        // --- Functions ---
        function showMessage(message, isError = true) {
            // The specific sound is now played before calling this function
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.backgroundColor = isError ? '#ff4d4d' : '#00ff7f';
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // --- Event Listener for Form Submission ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const scriptURL = 'https://script.google.com/macros/s/AKfycbzdG8EDNm8mXGbcNSu0Nnbyy2HdZef0sFpmn8CMLSwhur3z76CA2kKNb9CbIDEeDS03/exec';
            
            const xHandle = document.getElementById('x-handle').value.trim();
            const tweetLink = document.getElementById('tweet-link').value.trim();
            const evmAddress = document.getElementById('evm-address').value.trim();

            if (!xHandle || !tweetLink || !evmAddress) {
                playInvalidSound();
                showMessage("Please fill out all fields.");
                return;
            }
            if (!xHandle.startsWith('@')) {
                playInvalidSound();
                showMessage("X handle must start with @.");
                return;
            }
            if (!evmAddress.startsWith('0x')) {
                playInvalidSound();
                showMessage("EVM address must start with 0x.");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: new FormData(form)})
                .then(() => {
                    playSuccessSound();
                    pageContent.innerHTML = `
                        <div class="text-center flex items-center justify-center h-full">
                            <h2 class="text-xl md:text-2xl font-bold glow-white uppercase leading-loose animate-pulse">
                                Submission Received!<br><br>Wait for the<br>Whitelist Checker
                            </h2>
                        </div>
                    `;
                })
                .catch(error => {
                    playErrorSound(); // For network errors
                    console.error('Error!', error.message);
                    showMessage("Submission failed. A network error occurred.");
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit EVM Address';
                });
        });

        // --- Background Animation Setup ---
        const background = document.getElementById('cosmic-background');
        const numStars = 150;
        const numGoobers = 15;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            background.appendChild(star);
        }

        const gooberDesigns = [
            { color: '#ff1493', eyes: '#fff', accessory: 'none' }, { color: '#00ffff', eyes: '#000', accessory: 'hat' }, { color: '#39ff14', eyes: '#fff', accessory: 'glasses' }, { color: '#f9a03f', eyes: '#000', accessory: 'none' }, { color: '#8A2BE2', eyes: '#fff', accessory: 'hat' }
        ];

        function createGooberSVG(design) {
            const hat = design.accessory === 'hat' ? `<path d="M10 10 L30 10 L20 2 Z" fill="#7a4a3a" />` : '';
            const glasses = design.accessory === 'glasses' ? `<rect x="8" y="15" width="24" height="6" fill="#000" /><rect x="6" y="15" width="2" height="2" fill="#000" /><rect x="32" y="15" width="2" height="2" fill="#000" />` : '';
            return `<svg class="goober" viewBox="0 0 40 40" style="top:${Math.random() * 90}%; left:${Math.random() * 90}%; animation-delay: ${Math.random() * 10}s; animation-duration: ${Math.random() * 5 + 8}s;">
                        <g>
                            <rect x="5" y="15" width="30" height="20" rx="10" fill="${design.color}" />
                            <rect x="10" y="10" width="20" height="25" rx="10" fill="${design.color}" />
                            <circle cx="15" cy="22" r="4" fill="${design.eyes}" />
                            <circle cx="25" cy="22" r="4" fill="${design.eyes}" />
                            ${hat} ${glasses}
                        </g></svg>`;
        }

        for (let i = 0; i < numGoobers; i++) {
            const design = gooberDesigns[i % gooberDesigns.length];
            background.innerHTML += createGooberSVG(design);
        }
    </script>
</body>
</html>
