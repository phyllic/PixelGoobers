<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Goobers NFT</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phyllic/PixelGoobers/main/WW8aNfos_400x400.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0d0d21;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-pixel { font-family: 'Press Start 2P', cursive; }

        /* --- BACKGROUND --- */
        #main-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #0d0d21 0%, #1a1a3a 100%);
            overflow: hidden;
        }
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            will-change: transform;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
            will-change: transform, opacity;
        }
        .asteroid {
            position: absolute;
            background-color: #555;
            border-radius: 30%;
            animation: float 20s infinite linear;
        }
        @keyframes float {
             0% { transform: translateX(0) rotate(0deg); }
             100% { transform: translateX(100vw) rotate(360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* --- UI ELEMENTS --- */
        .pixel-border {
            border: 4px solid #000;
            box-shadow: 
                inset 0 0 0 4px #4a00e0,
                0 0 0 4px #4a00e0;
            background-color: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .info-box {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 
                inset 0 0 0 4px #8a2be2,
                0 0 0 4px #8a2be2,
                0 0 20px #ff00ff;
        }
        .action-button {
             background: linear-gradient(45deg, #ff00ff, #8a2be2);
             transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px #ff00ff;
        }

        .text-glow-neon {
            text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
        }
        
        /* --- SCROLL ANIMATIONS --- */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            will-change: opacity, transform;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="main-background">
        <div id="parallax-far" class="parallax-layer"></div>
        <div id="parallax-mid" class="parallax-layer"></div>
        <div id="parallax-near" class="parallax-layer"></div>
    </div>

    <div class="container mx-auto max-w-5xl">

        <!-- ========= HERO SECTION ========= -->
        <header class="h-screen flex flex-col items-center justify-center text-center">
            <div class="fade-in-section">
                
                <div class="pixel-border max-w-2xl mx-auto p-6 md:p-8 mb-12">
                    <h2 class="text-2xl sm:text-3xl font-pixel text-glow-neon mb-4">Oops, you are late, goobers.</h2>
                    <p class="text-gray-300 mb-6">Public whitelist now closed.</p>
                    <p class="text-sm">
                        Dm to <a href="https://x.com/PixelGoobers" target="_blank" class="text-blue-400 underline">Pixel Goobers</a> for Collab
                    </p>
                </div>

                <div class="mt-12 grid grid-cols-2 md:grid-cols-4 gap-4 max-w-2xl mx-auto text-sm">
                    <div class="pixel-border info-box p-4">
                        <p class="text-xs text-gray-400 mb-1">SUPPLY</p>
                        <p>3,333</p>
                    </div>
                    <div class="pixel-border info-box p-4">
                        <p class="text-xs text-gray-400 mb-1">MINT</p>
                        <p>0.0007</p>
                    </div>
                    <div class="pixel-border info-box p-4">
                        <p class="text-xs text-gray-400 mb-1">CHAIN</p>
                        <p>ETH</p>
                    </div>
                    <div class="pixel-border info-box p-4">
                        <p class="text-xs text-gray-400 mb-1">LAUNCH</p>
                        <p>16th Sep</p>
                    </div>
                </div>

                <a href="https://app.blever.xyz/drops/pixel-goobers" target="_blank" class="action-button pixel-border p-4 mt-8 inline-block text-lg">
                    Mint on blever
                </a>

            </div>
        </header>

    </div>

    <script>
        // --- Background & Scroll Animations ---
        const parallaxFar = document.getElementById('parallax-far');
        const parallaxMid = document.getElementById('parallax-mid');
        const parallaxNear = document.getElementById('parallax-near');

        // Create distant stars (small and numerous)
        for (let i = 0; i < 80; i++) {
            createStar(parallaxFar, 0.5, 1.5);
        }
        // Create mid-ground stars
        for (let i = 0; i < 40; i++) {
            createStar(parallaxMid, 1, 2);
        }
        // Create near stars (large and fewer)
        for (let i = 0; i < 15; i++) {
            createStar(parallaxNear, 1.5, 2.5);
        }
        // Create some asteroids
        for (let i = 0; i < 5; i++) {
             const asteroid = document.createElement('div');
             asteroid.className = 'asteroid';
             const size = Math.random() * 20 + 10;
             asteroid.style.width = `${size}px`;
             asteroid.style.height = `${size}px`;
             asteroid.style.top = `${Math.random() * 100}%`;
             asteroid.style.left = `-${size}px`; // Start off-screen
             asteroid.style.animationDuration = `${Math.random() * 20 + 20}s`;
             asteroid.style.animationDelay = `${Math.random() * 20}s`;
             parallaxMid.appendChild(asteroid);
        }

        function createStar(layer, minSize, maxSize) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * (maxSize - minSize) + minSize;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            layer.appendChild(star);
        }
        
        // Parallax scroll effect
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            parallaxFar.style.transform = `translateY(${scrollY * 0.1}px)`;
            parallaxMid.style.transform = `translateY(${scrollY * 0.3}px)`;
            parallaxNear.style.transform = `translateY(${scrollY * 0.5}px)`;
        });


        const faders = document.querySelectorAll('.fade-in-section');
        const appearOptions = {
            threshold: 0.2,
            rootMargin: "0px 0px -50px 0px"
        };
        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add('is-visible');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });
    </script>
</body>
</html>
