<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pixel Goobers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; background-color: #0a0a1a; overflow: hidden; }
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        .glow-white { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aaff, 0 0 20px #00aaff; }
        .glow-blue-hover:hover { box-shadow: 0 0 8px #00d5ff, 0 0 15px #00d5ff, 0 0 20px #00d5ff, 0 0 25px #00d5ff, inset 0 0 8px #00d5ff; }
        .pixel-input { background-color: rgba(10, 10, 26, 0.7); border: 2px solid #4a00e0; color: white; padding: 10px; width: 100%; outline: none; transition: all 0.3s ease; }
        .pixel-input:focus { border-color: #00aaff; box-shadow: 0 0 10px #00aaff; }
        #cosmic-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #00000c; background: linear-gradient(135deg, #00000c 0%, #1a0033 50%, #0d001a 100%); }
        .star { position: absolute; background-color: white; border-radius: 50%; animation: twinkle 2s infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        .goober { position: absolute; width: 40px; height: 40px; animation: float 10s infinite ease-in-out; }
        @keyframes float { 0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } 100% { transform: translateY(0px) rotate(0deg); } }
        .monitor-frame { border: 20px solid #222; border-radius: 20px; box-shadow: 0 0 50px rgba(0, 170, 255, 0.3), inset 0 0 15px rgba(0,0,0,0.7); background: #111; padding: 10px; }
        .admin-table th { color: #00ff7f; text-shadow: 0 0 3px #00ff7f; }
        .admin-table tr { border-bottom: 2px solid #4a00e0; transition: background-color 0.3s ease, transform 0.2s ease; }
        .admin-table tbody tr:nth-child(odd) { background-color: rgba(26, 0, 51, 0.5); }
        .admin-table tbody tr:nth-child(even) { background-color: rgba(13, 0, 26, 0.5); }
        .admin-table tbody tr:hover { background-color: rgba(74, 0, 224, 0.6); transform: scale(1.01); box-shadow: 0 0 15px #8A2BE2; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a0033; }
        ::-webkit-scrollbar-thumb { background: #8A2BE2; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00aaff; }
    </style>
</head>
<body class="font-pixel text-white flex items-center justify-center min-h-screen p-4">

    <div id="cosmic-background"></div>

    <!-- Main Monitor Container -->
    <div class="monitor-frame w-full max-w-7xl h-[90vh]">
        <div class="w-full h-full bg-black/50 rounded-lg overflow-hidden flex flex-col">
            <!-- Browser Chrome -->
            <div class="bg-gray-800/80 p-2 flex items-center text-xs">
                <div class="flex space-x-1.5 mr-4">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
                <div class="bg-gray-700/80 rounded-md px-3 py-1 flex-grow flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-2 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                    <span class="text-gray-400">pixelgoobers.com/admin</span>
                </div>
            </div>
            <div class="bg-gray-900/80 px-4 py-1 text-xs border-b border-gray-700">
                <div class="bg-gray-700/80 inline-block px-4 py-1 rounded-t-md">Admin Dashboard</div>
            </div>

            <!-- Page Content -->
            <div class="flex-grow p-6 md:p-8 overflow-y-auto">
                <div class="text-center space-y-6">
                    <h1 class="text-xl md:text-2xl font-bold glow-white uppercase">Admin View<br>Whitelist Submissions</h1>
                    
                    <div id="admin-controls" class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 text-xs">
                       <div class="relative w-full md:w-auto">
                            <input type="text" id="search-input" class="pixel-input pl-8 w-full" placeholder="Search...">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        </div>
                        <button id="export-csv" class="w-full md:w-auto py-2 px-4 bg-blue-600 border-2 border-blue-400 glow-blue-hover transition-all duration-300">
                            Export to CSV
                        </button>
                    </div>

                    <div class="w-full overflow-x-auto">
                        <table class="w-full text-left text-xs admin-table">
                            <thead>
                                <tr>
                                    <th class="p-3">ID</th>
                                    <th class="p-3">X Handle</th>
                                    <th class="p-3">Quote Tweet</th>
                                    <th class="p-3">EVM Address</th>
                                    <th class="p-3">Submitted At</th>
                                </tr>
                            </thead>
                            <tbody id="submissions-table-body">
                                <!-- Data will be populated here by JavaScript -->
                                <tr><td colspan="5" class="p-4 text-center">Loading submissions...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pixel-goobers';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let allSubmissions = []; // To store all data for searching and exporting

        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Sign in the user
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
            
            // Fetch and display data
            loadSubmissions();
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            const tableBody = document.getElementById('submissions-table-body');
            tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-500">Error connecting to the service.</td></tr>';
        }

        // --- UI Elements ---
        const tableBody = document.getElementById('submissions-table-body');
        const searchInput = document.getElementById('search-input');
        const exportBtn = document.getElementById('export-csv');

        // --- Functions ---
        function renderTable(data) {
            tableBody.innerHTML = ''; // Clear existing rows
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">No submissions yet.</td></tr>';
                return;
            }
            data.forEach((submission, index) => {
                const date = submission.submittedAt ? new Date(submission.submittedAt.seconds * 1000).toLocaleString() : 'N/A';
                const row = `
                    <tr>
                        <td class="p-3">${index + 1}</td>
                        <td class="p-3 break-all">${submission.xHandle}</td>
                        <td class="p-3"><a href="${submission.tweetLink}" target="_blank" class="underline hover:text-blue-400 break-all">View Tweet</a></td>
                        <td class="p-3 break-all">${submission.evmAddress}</td>
                        <td class="p-3">${date}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function loadSubmissions() {
            if (!db) return;
            const submissionsCollection = collection(db, `artifacts/${appId}/public/data/submissions`);
            const q = query(submissionsCollection);

            onSnapshot(q, (querySnapshot) => {
                allSubmissions = [];
                querySnapshot.forEach((doc) => {
                    allSubmissions.push(doc.data());
                });
                // Sort by date, newest first
                allSubmissions.sort((a, b) => (b.submittedAt?.seconds || 0) - (a.submittedAt?.seconds || 0));
                renderTable(allSubmissions);
            }, (error) => {
                console.error("Error fetching submissions: ", error);
                tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-500">Failed to load data.</td></tr>';
            });
        }
        
        function exportToCSV() {
            if (allSubmissions.length === 0) return;
            const headers = ['ID', 'X Handle', 'Quote Tweet Link', 'EVM Address', 'Submitted At'];
            const csvRows = [headers.join(',')];

            allSubmissions.forEach((sub, index) => {
                const date = sub.submittedAt ? new Date(sub.submittedAt.seconds * 1000).toISOString() : 'N/A';
                const values = [
                    index + 1,
                    `"${sub.xHandle}"`,
                    `"${sub.tweetLink}"`,
                    `"${sub.evmAddress}"`,
                    `"${date}"`
                ];
                csvRows.push(values.join(','));
            });

            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'whitelist_submissions.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                renderTable(allSubmissions);
                return;
            }
            const filteredData = allSubmissions.filter(sub => 
                sub.xHandle.toLowerCase().includes(searchTerm) || 
                sub.evmAddress.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredData);
        });
        
        exportBtn.addEventListener('click', exportToCSV);

        // --- Background Animation Setup ---
        // (Same as the public page for consistent branding)
        const background = document.getElementById('cosmic-background');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            background.appendChild(star);
        }
    </script>
</body>
</html>
